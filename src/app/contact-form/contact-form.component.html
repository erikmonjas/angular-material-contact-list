<div class="d-flex flex-column flex-column-reverse">
    <form [formGroup]="contactData" (ngSubmit)="onSubmit()">
        <div class="row">

            <div class="col-12 col-md-6">
                <mat-form-field appearance="standard" color="accent" class="w-100">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" type="text" formControlName="name">
                    <mat-error *ngIf="contactData.value.name.length === 0">
                        Name is required
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="col-12 col-md-6">
                <mat-form-field appearance="standard" color="accent" class="w-100">
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder="E-mail" type="text" formControlName="email">
                </mat-form-field>
            </div>
            
            <div class="col-12 col-md-6">
                <mat-form-field appearance="standard" color="accent" class="w-100">
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="Phone" type="text" formControlName="phone">
                </mat-form-field>
            </div>

            <div class="col-12 col-md-6">
                <mat-form-field appearance="standard" color="accent" class="w-100">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="Address" type="text" formControlName="address">
                </mat-form-field>
            </div>

            
            <div class="col-12">
                <mat-form-field appearance="standard" color="accent" class="w-100">
                    <mat-label>Notes</mat-label>
                    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="2" placeholder="Notes" formControlName="notes"></textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-4 d-flex flex-row-reverse">
            <div class="col-12 col-md-6 d-flex justify-content-end">
                <button mat-raised-button type="submit" [disabled]="!contactData.valid" color="primary" *ngIf="!contactObject">Add Contact</button>

                <button mat-raised-button type="submit" [disabled]="!contactData.valid" color="primary" *ngIf="!!contactObject">Update Contact</button>
            </div>
            
            <div class="col-12 col-md-6">
                <button mat-button class="pl-0" *ngIf="!contactData.value.isFav" (click)="toggleFav()">
                    <mat-icon color="accent">favorite_border</mat-icon>
                    <span class="ml-2 mt-1 d-inline-block">Add To Favs</span>
                </button>

                <button mat-button class="pl-0" *ngIf="!!contactData.value.isFav" (click)="toggleFav()">
                    <mat-icon color="accent">favorite</mat-icon>
                    <span class="ml-2 mt-1 d-inline-block">Remove From Favs</span>
                </button>
            </div>
        </div>
    </form>


    <div class="d-flex justify-content-end">
        <button mat-icon-button (click)="closeDialog()"><mat-icon>close</mat-icon></button>
    </div>
</div>
