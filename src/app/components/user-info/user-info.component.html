<div class="d-flex justify-content-end">
  <div [matMenuTriggerFor]="logOut" class="d-flex flex-column align-items-end account">
    <mat-icon class="account__icon">account_circle</mat-icon>
    <span class="mat-small mt-1 w-100 text-truncate">{{userName}}</span>
  </div>

  <mat-menu #logOut="matMenu">
    <button mat-menu-item (click)="signOut()">
      Sign Out
    </button>
  </mat-menu>
</div>
