<div class="row d-flex justify-content-center mt-5">
  <div class="col-10 col-md-8 col-lg-6">
    <h1 class="mat-title text-center mt-4">Register or enter your user data to access your contacts</h1>
  </div>
</div>

<div class="row d-flex justify-content-center mt-4">
  <div class="col-12 col-md-10 col-xl-8">
    <mat-tab-group mat-stretch-tabs dynamicHeight color="accent">
        <mat-tab label="Register">
          <div class="row d-flex justify-content-center">
            <div class="col-12 col-sm-8 col-md-7 col-lg-5">
              <register-form></register-form>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Log In">
            <div class="row d-flex justify-content-center">
              <div class="col-12 col-sm-8 col-md-7 col-lg-5">
                <login-form></login-form>
              </div>
            </div>
        </mat-tab>
    </mat-tab-group>
  </div>
</div>
